<form #registerForm="ngForm" (ngSubmit)="register()">
  <div>
    <label>Name:</label>
    <input name="name" [(ngModel)]="registerData.userName" required />
  </div>

  <div>
    <label>Email:</label>
    <input type="email" name="email" [(ngModel)]="registerData.email" required />
  </div>

  <div>
    <label>Password:</label>
    <input type="password" name="password" [(ngModel)]="registerData.password" required />
  </div>

  <div>
    <label>Confirm Password:</label>
    <input type="password" name="confirmPassword" [(ngModel)]="registerData.confirmPassword" required />
  </div>

  <button type="submit">Register</button>
</form>

<p *ngIf="registerError" style="color:red">{{ registerError }}</p>
<p *ngIf="registerSuccess" style="color:green">{{ registerSuccess }}</p>
